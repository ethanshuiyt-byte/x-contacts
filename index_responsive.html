    body { margin:0; background:#fff; }

    @media (min-width: 992px) {

    @media (max-width: 991.98px) {

        width: 100% !important;
      }

      table[width="720"] > tbody > tr[valign="top"] > td {
        display:block; width:100% !important;
      }

      /* Nav spacing */
      .nav2, .menu { font-size: 16px; line-height:1.4; }
      table[width="130"] { margin: 10px auto; }

      /* Dropdowns full width */
      select {
        width: 100% !important;
        height: 42px !important;
        font-size: 16px;
      }

      /* Remove spacer gifs */
      img[src*="spacer.gif"] { display:none !important; }

      /* Warning box readability */
      .warning { font-size:15px; line-height:1.4; padding:10px; }

      /* Footer links spacing */
      .nav a { display:inline-block; padding:6px 8px; }
      .copy { padding:10px 0; font-size:14px; }
    }
  </style>
